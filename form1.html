    .rating {
      display: block;
      position: relative;
      width: 150px;
      min-height: 60px;
      padding: 0;
      border: none;
    }
    
    .rating > input {
      position: absolute;
      margin-right: -100%;
      opacity: 0;
    }
    
    .rating > input:checked ~ label,
    .rating > input:focus ~ label {
      background-position: 0 0;
    }
    
    .rating > input:checked + label,
    .rating > input:focus + label {
      background-position: 0 -30px;
    }
    
    .rating > input:hover ~ label {
      background-position: 0 0;
    }
    
    .rating > input:hover + label {
      background-position: 0 -30px;
    }
    
    .rating > input:hover + label:before {
      opacity: 1;
    }
    
    .rating > input:focus + label {
      outline: 1px dotted #999;
    }
    
    .rating .focus-ring {
      position: absolute;
      left: 0;
      width: 100%;
      height: 30px;
      outline: 2px dotted #999;
      pointer-events: none;
      opacity: 0;
    }
    
    .rating > .input-no-rate:focus ~ .focus-ring {
      opacity: 1;
    }
    
    .rating > label {
      position: relative;
      float: left;
      width: 30px;
      font-size: 0.1em;
      color: transparent;
      cursor: pointer;
      background-repeat: no-repeat;
      background-position: 0 -30px; 
    }

    .star > label:before {
      content: "";
      position: absolute;
      display: block;
      background-position: 0 30px;
      pointer-events: none;
      opacity: 0;
    }
    
    .star > label:nth-of-type(5):before {
      width: 120px;
      left: -120px;
    }
    
    .star > label:nth-of-type(4):before {
      width: 90px;
      left: -90px;
    }
    
    .star > label:nth-of-type(3):before {
      width: 60px;
      left: -60px;
    }
    
    .star > label:nth-of-type(2):before {
      width: 30px;
      left: -30px;
    }
    
    .star > label:nth-of-type(1):before {
      width: 0;
      left: 0;
    }

        .container {
      width: 100%;
      margin: 0 auto;
      text-align: center;
      background: linear-gradient(to right, #4b6cb7, #182848);
      padding: 30px;
      border-radius: 10px;
    }
    
    h1 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 30px;
    }
    
    form {
      text-align: left;
    }
    
    .form-group {
      margin-bottom: 20px;
      width: 500px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
      font-size: 20px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    
    textarea {
      height: 100px;
    }
    
    button[type="submit"] {
      background-color: #3CB371;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 5px;
     
    }
    button[type="submit"]:hover{
        color: grey;
    }

    .navbar {
  background-color: #0bb5f4;
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: center;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.navbar li {
  margin: 0 10px;
}

.navbar a {
  display: block;
  color: black;
  text-decoration: none;
  padding: 10px;
}

.navbar li a {
    display: block;
    padding: 10px;
    font-size: 20px;
    text-decoration: none;
    color: #000;
    border-right: 1px solid #000;
  }

  .navbar li:last-child a {
    border-right: none;
  }

.navbar a:hover {
  background-color: white;
  color: black;
}

  <body>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="form1.html">Feedback</a></li>
      </ul>
    </div>
    <div class="container">
      <h1>Feedback Form</h1>
      <form action="feedback.php" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" rows="5" required></textarea>
        </div>
        <fieldset class="rating">
            <h1>Rate my website:</h1>
            <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked=""
               aria-label="No rating.">
   
            <input type="radio" id="rate1" name="rating" value="1">
            <label for="rate1">1 star</label>
   
            <input type="radio" id="rate2" name="rating" value="2">
            <label for="rate2">2 stars</label>
   
            <input type="radio" id="rate3" name="rating" value="3">
            <label for="rate3">3 stars</label>
   
            <input type="radio" id="rate4" name="rating" value="4">
            <label for="rate4">4 stars</label>
   
            <input type="radio" id="rate5" name="rating" value="5">
            <label for="rate5">5 stars</label>
            <span class="focus-ring"></span>
         </fieldset>
         
         <button type="submit">Submit</button>
         </form>
    </div>
  </body>
